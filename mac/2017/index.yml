  - title: Jaké aplikace můžu sestavit?
    items:
      - type: paragraph
        text: 'Díky sadě Visual Studio pro Mac můžete vytvářet weby pomocí ASP.NET Core a aplikace pomocí .NET Core, dále hry s využitím Unity a mobilní aplikace pro Android a iOS v prostředí Xamarin. Do všech vašich aplikací je možné začlenit Azure.'
