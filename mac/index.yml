  - title: Jaké aplikace můžu sestavit?
    items:
      - type: paragraph
        text: 'Díky Visual Studio pro Mac můžete vytvářet weby pomocí ASP.NET Core a aplikací pomocí .NET Core, her s Unity a Mobile Apps pro Android a iOS pomocí Xamarin. Azure je možné začlenit do všech aplikací.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_NETcore.svg'
            text: ASP.NET Core
            href: ~/asp-net-core.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_azure.svg'
            text: Azure
            href: ~/azure-workload.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_unity.svg'
            text: Unity
            href: ~/unity-tools.md
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_xamarin.svg'
            text: Xamarin
            href: /xamarin/
  - title: Jaké jazyky můžu použít?
    items:
      - type: paragraph
        text: 'Pomocí Visual Studio pro Mac můžete zapisovat do C#, F#, Razor, HTML5, CSS, JavaScript a TypeScript, XAML a XML.'
      - type: list
        style: icon48
        items:
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_Csharp.svg'
            text: 'C#'
            href: /dotnet/csharp/
