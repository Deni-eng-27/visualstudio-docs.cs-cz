metadata:
  title: Předplatná sady Visual Studio
  description: Předplatná sady Visual Studio jsou komplexní sadou prostředků, které vám umožní vytvářet, nasazovat a spravovat skvělé aplikace pro vaše preferované platformy a zařízení, včetně platforem Windows, iOS, Android a Linux. K výhodám předplatných patří přístup k vývojářským nástrojům, cloudovým službám a softwaru, školením a podpoře potřeb pro vývoj a testování.
