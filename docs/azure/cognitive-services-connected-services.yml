- title: Připojení aplikací k služeb Cognitive Services s Visual Studio připojené služby
  items:
  - type: paragraph
    text: 'Visual Studio poskytuje pohodlný způsob, jak připojení projektu pro aplikaci nebo službu do celé řady služeb Azure, včetně služeb Cognitive Services, která poskytuje výkonnou sadu funkcí umělé inteligence. Výrazně pomocí připojených služeb sady Visual Studio zjednodušuje proces vývoje, protože všechny konfigurace se provádí automaticky za vás. Kurz zvolte jaké služby, které chcete přidat podporu pro váš projekt:'
